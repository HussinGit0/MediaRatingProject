version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: mrp-postgres
    environment:
      POSTGRES_DB: mrp
      POSTGRES_USER: mrp_user
      POSTGRES_PASSWORD: mrp_pass
    ports:
      - "5432:5432"
    volumes:
      - mrp_data:/var/lib/postgresql/data

volumes:
  mrp_data:
